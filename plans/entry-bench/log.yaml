- title: "S2S Lumber"
  description: "4/4 and 6/4 Clear Walnut"
  date: "2025-10-18"
  task:
    hours: 2.0
  expense:
    retailer: "Owl Hardwood"
    amount: 310.04
    utilization: 1.0

- title: "Bench Seat Glue-up"
  description: "Select pleasing arrangement of 6/4 boards that will produce a 4x1' panel. Joint edges, add alignment aids, and glue together."
  date: "2025-11-08"
  task:
    hours: 1.0

- title: "Template Cutting"
  description: "Cut out templates from 1/2\" MDF."
  date: "2025-12-01"
  task:
    hours: 1.0

- title: "Template Copying"
  description: "Use the quadrant templates to duplicate them three more times on more 1/2\" MDF. Remember to use a center punch to mark the leg holes in the seat quadrants."
  date: "2025-12-02"
  task:
    hours: 1.25

- title: "Template Assembly"
  description: "Glue the quadrants together into a template for the seat and another for the shelf. It may be helpful to use alignment aids."
  date: "2025-12-04"
  task:
    hours: 1.25

- title: "Shelf Glue-up"
  description: "Select pleasing arrangement of boards for the shelf ensuring that the sections that will join to the legs are straight grain. Rip, joint, add alignment aids, and glue the boards together into a panel."
  date: "2025-12-06"
  task:
    hours: 1.75

- title: "Shelf Joint Fix"
  description: "Re-cut the mating sufaces of the final shelf glue-up and assemble like before."
  date: "2025-12-11"
  task:
    type: "whoopsie"
    hours: 0.5

- title: "Template Routing"
  description: "Use templates to mark the rough stock/panels and cut the pieces out with a jigsaw. Stick the templates to the pieces and use a bearing-guided router bit to duplicate the templates."
  date: "2025-12-12"
  task:
    hours: 3.0

- title: "Leg Fixes"
  description: "Use a handplane to flatten areas that broke from the leg pieces during template routing and glue a similar color/grain piece from the off-cut pile."
  date: "2025-12-14"
  task:
    type: "whoopsie"
    hours: 1.0

- title: "Panel Flattening"
  description: "Use 40grit and an aggressive sander to flatten the seat and shelf panel seams. Follow-up with 120grit until previous scratches are removed."
  date: "2025-12-14"
  task:
    hours: 0.5

- title: "Leg Fixes 2"
  description: "Cut off as much of the extra leg fixes as possible using a coping saw. Re-attach the template and route those sections again in multiple passes."
  date: "2025-12-15"
  task:
    type: "whoopsie"
    hours: 1.0

- title: "Rough Seat Rounding"
  description: "Use as large of a radius router bit as possible to fillet the top of the bench. Using an aggressive sander and 40grit, make the curve even larger, then blend the curve into the top over a long wide area."
  date: "2025-12-18"
  task:
    hours: 1.0

- title: "Leg Chatter Fix"
  description: "Use tape as a dam and add a generous amount of wood filler to fill any router chatter in the legs. Once dry, use a rasp to smooth the radius."
  date: "2025-12-19"
  task:
    type: "whoopsie"
    hours: 0.25
